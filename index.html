<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/a856bacfe0.js" crossorigin="anonymous"></script>
    <script src="App.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
<header class="header">
    <h1>Calculator App <i class="fas fa-calculator"></i></h1>
</header>    
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
    </div>

    <footer class="footer">
       <p> Made By Abdulkadir musse </p>
        
        <div>
            <a href="https://github.com/Amusse7"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/abdulkadir-musse/"><i class="fab fa-twitter"></i></a>
        <a href="https://twitter.com/AbdulCodes"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
